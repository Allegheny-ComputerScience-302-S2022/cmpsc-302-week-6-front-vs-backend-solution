<html>
  <head>
    <title>CMPSC 302: Cat Chat</title>
    <link href="style/style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div id="chat-mgmt">
        <form id = "chatForm" onsubmit="return chat.send(this, 'normal')">
          <textarea id = "sendMsg" disabled></textarea>
          <button id = "sendBtn" disabled>
            Send
          </button>
        </form>
      </div>
      <div id="chat-window">
      </div>
    </main>
  <div id="chatLogin">
    <h2>Hi! To use CatChat, you need a username!</h2>
    <p>Please set one below.</p>
    <form id = "nameForm">
      <input type="text" id = "nameEntry"></input>
      <button id = "setName" type = "button">
        Set UserName
      </button>
    </form>
  </div>
  <script src="scripts/client.js" type="text/javascript"></script>
  </body>
</html>
