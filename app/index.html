<html lang="en">
  <head>
    <title>CMPSC 302: Cat Chat</title>
    <link rel="stylesheet" href="https://use.typekit.net/sgy2rsb.css">
    <link href="style/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://cmpsc302.chompe.rs/img/logo.png">
  </head>
  <body>
    <main>
      <div id="chat-window">
      <div id="chatLogin">
        <h1>😸 Hi! To use CatChat, you need a username!😸</h1>
        <p>Please set one below.</p>
        <form id = "nameForm">
          <label for="nameEntry" title="Username selection" aria-labeledby="Username selection"></label>
          <input type="text" id = "nameEntry"></input>
          <button id = "setName" type = "button">
            ➡️ 
          </button>
        </form>
      </div>
      </div>
      <div id="chat-mgmt">
        <form id = "chatForm" onsubmit="return chat.send(this, 'normal')">
          <label for="sendMsg" title="Message entry" aria-labeledby="Message entry" hidden></label>
          <textarea id = "sendMsg" disabled></textarea>
          <button id = "sendBtn" disabled>
            📤
          </button>
        </form>
      </div>
    </main>
  <script src="scripts/client.js" type="text/javascript"></script>
  </body>
</html>
